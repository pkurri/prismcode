name: Agent Testing

on:
  push:
    paths:
      - 'web/src/lib/agents/**'
      - 'web/src/lib/services/**'
  pull_request:
    paths:
      - 'web/src/lib/agents/**'
      - 'web/src/lib/services/**'

jobs:
  agent-tests:
    name: Agent Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
          
      - name: Install dependencies
        run: cd web && npm ci
        
      - name: Run agent tests
        run: cd web && npm test -- --testPathPattern="agents|services" --passWithNoTests
        
  integration-tests:
    name: Agent Integration Tests
    runs-on: ubuntu-latest
    needs: agent-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
          
      - name: Install dependencies
        run: cd web && npm ci
        
      - name: Run integration tests
        run: cd web && npm test -- --testPathPattern="integration" --passWithNoTests
