name: Coverage Check

on:
  pull_request:
    branches: [main]

jobs:
  coverage:
    name: Coverage Check (85% minimum)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
          
      - name: Install dependencies
        run: cd web && npm ci
        
      - name: Run tests with coverage
        run: cd web && npm run test:coverage -- --passWithNoTests
        
      - name: Check coverage threshold
        run: |
          cd web
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "‚ùå Coverage is below 85%"
            exit 1
          fi
          echo "‚úÖ Coverage meets 85% threshold"
          
      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('web/coverage/coverage-summary.json'));
            const lines = coverage.total.lines.pct;
            const funcs = coverage.total.functions.pct;
            const branches = coverage.total.branches.pct;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Coverage Report\n\n| Type | Coverage |\n|------|----------|\n| Lines | ${lines}% |\n| Functions | ${funcs}% |\n| Branches | ${branches}% |\n\n${lines >= 85 ? '‚úÖ Coverage meets 85% threshold' : '‚ùå Coverage below 85% threshold'}`
            })
