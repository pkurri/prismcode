<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - PrismCode</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        font-size: 2rem;
        font-weight: bold;
        box-shadow: 0 10px 40px rgba(124, 58, 237, 0.3);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #888;
        margin-bottom: 2rem;
        max-width: 400px;
      }
      .btn {
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
      }
      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        font-size: 0.875rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">P</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may be unavailable until
        you're back online.
      </p>
      <button class="btn" onclick="location.reload()">Try Again</button>
      <div class="status">
        <p>Cached pages are still available</p>
      </div>
    </div>
    <script>
      window.addEventListener('online', () => location.reload());
    </script>
  </body>
</html>
